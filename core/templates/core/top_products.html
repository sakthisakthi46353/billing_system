<h2>Top Selling Products</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>Product</th>
        <th>Total Quantity Sold</th>
        <th>Total Revenue</th>
    </tr>

    {% for row in items %}
    <tr>
        <td>{{ row.product__name }}</td>
        <td>{{ row.qty }}</td>
        <td>{{ row.revenue }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No sales yet.</td></tr>
    {% endfor %}
</table>
