<!DOCTYPE html>
<html>
<head>
    <title>Add Payment</title>
</head>
<body>

<h1>ðŸ’° Add Payment</h1>

<h3>Invoice Information</h3>

<table border="1" cellpadding="10">
    <tr>
        <th>Invoice ID</th>
        <td>{{ invoice.id }}</td>
    </tr>
    <tr>
        <th>Customer</th>
        <td>{{ invoice.customer.name }}</td>
    </tr>
    <tr>
        <th>Total Amount</th>
        <td>{{ invoice.total }}</td>
    </tr>
    <tr>
        <th>Paid So Far</th>
        <td>{{ invoice.paid_amount }}</td>
    </tr>
    <tr>
        <th>Balance</th>
        <td>{{ invoice.balance }}</td>
    </tr>
    <tr>
        <th>Status</th>
        <td>{{ invoice.status }}</td>
    </tr>
</table>

<br><hr><br>

<h3>Enter Payment Amount</h3>

<form method="post">
    {% csrf_token %}

    <label>Amount:</label>
    <input type="number" step="0.01" name="amount" required>

    <button type="submit">Save Payment</button>
</form>

<br>
<a href="/">â¬… Back to Dashboard</a>

</body>
</html>
