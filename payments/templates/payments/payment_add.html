{% extends "base.html" %}

{% block title %}Add Payment{% endblock %}

{% block content %}

<h2>Add Payment</h2>

{% if error %}
    <p style="color:red">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}

    <p>
        <label>Invoice:</label><br>
        <select name="invoice" required>
            <option value="">-- Select Invoice --</option>
            {% for inv in invoices %}
                <option value="{{ inv.id }}">
                    Invoice #{{ inv.id }} - {{ inv.customer.name }} ({{ inv.total }})
                </option>
            {% endfor %}
        </select>
    </p>

    <p>
        <label>Amount:</label><br>
        <input type="number" name="amount" step="0.01" required>
    </p>

    <button type="submit">Save Payment</button>
</form>

{% endblock %}
