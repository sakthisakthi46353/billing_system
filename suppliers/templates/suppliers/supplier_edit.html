{% extends "base.html" %}
{% block title %}Edit Supplier{% endblock %}

{% block content %}
<div class="card p-4" style="max-width:600px">
  <h2>Edit Supplier</h2>

  <form method="post">
    {% csrf_token %}

    <label>Name</label>
    <input name="name" value="{{ supplier.name }}" class="form-control mb-2">

    <label>Phone</label>
    <input name="phone" value="{{ supplier.phone }}" class="form-control mb-2">

    <label>Email</label>
    <input name="email" value="{{ supplier.email }}" class="form-control mb-2">

    <label>Address</label>
    <textarea name="address" class="form-control mb-3">{{ supplier.address }}</textarea>

    <button class="btn btn-primary">Update</button>
    <a href="{% url 'suppliers:supplier_list' %}" class="btn btn-secondary">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
