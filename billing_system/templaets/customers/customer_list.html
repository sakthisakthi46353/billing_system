<!DOCTYPE html>
<html>
<head>
    <title>Customer List</title>
</head>
<body>

<h2>Customers</h2>

<a href="/customers/add/">+ Add Customer</a>
<br><br>

<table border="1">
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Phone</th>
</tr>

{% for c in customers %}
<tr>
    <td>{{ c.id }}</td>
    <td>{{ c.name }}</td>
    <td>{{ c.phone }}</td>
</tr>
{% empty %}
<tr>
    <td colspan="3">No customers</td>
</tr>
{% endfor %}
</table>

</body>
</html>
