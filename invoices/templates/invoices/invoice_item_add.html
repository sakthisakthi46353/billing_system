<!DOCTYPE html>
<html>
<head>
    <title>Add Items to Invoice</title>
</head>
<body>

<h1>Add Items to Invoice #{{ invoice.id }}</h1>

<form method="post">
    {% csrf_token %}

    <label>Product:</label>
    <select name="product" required>
        {% for p in products %}
            <option value="{{ p.id }}">{{ p.name }} (Stock: {{ p.stock }})</option>
        {% endfor %}
    </select>

    <br><br>

    <label>Quantity:</label>
    <input type="number" name="qty" min="1" required>

    <br><br>

    <button type="submit">Add Item</button>
</form>

<br>
<a href="{% url 'invoice_view' invoice.id %}">‚Üê Back to Invoice</a>

</body>
</html>
