<!DOCTYPE html>
<html>
<head>
    <title>Customer Balance Summary</title>
</head>
<body>

<h2>Customer Balance Summary</h2>

<table border="1" cellpadding="5">
    <tr>
        <th>Customer</th>
        <th>Total Invoiced</th>
        <th>Total Paid</th>
        <th>Balance</th>
    </tr>

    {% for row in report %}
    <tr>
        <td>{{ row.customer.name }}</td>
        <td>{{ row.total_invoiced }}</td>
        <td>{{ row.total_paid }}</td>
        <td>{{ row.balance }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No data</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="{% url 'reports_home' %}">â¬… Back to Reports</a>

</body>
</html>
