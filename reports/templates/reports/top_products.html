{% extends "base.html" %}

{% block title %}Top Products{% endblock %}

{% block content %}

<div class="card p-4">
    <h2 class="mb-3">Top Products</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
            <tr>
                <th>Product</th>
                <th class="text-end">Total Qty</th>
                <th class="text-end">Total Sales</th>
            </tr>
        </thead>

        <tbody>
            {% for row in products %}
            <tr>
                <td>{{ row.product__name }}</td>
                <td class="text-end">{{ row.total_qty }}</td>
                <td class="text-end">â‚¹ {{ row.total_sales|floatformat:2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
