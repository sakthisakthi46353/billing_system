<!DOCTYPE html>
<html>
<head>
    <title>Sales Summary Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .back {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h2>Sales Summary Report</h2>

    <table>
        <tr>
            <th>Total Invoices</th>
            <td>{{ total_invoices }}</td>
        </tr>
        <tr>
            <th>Total Sales Amount</th>
            <td>{{ total_sales }}</td>
        </tr>
        <tr>
            <th>Total Tax Amount</th>
            <td>{{ total_tax }}</td>
        </tr>
    </table>

    <a class="back" href="{% url 'reports_home' %}">‚Üê Back to Reports</a>

</body>
</html>
