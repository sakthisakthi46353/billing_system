{% extends "base.html" %}

{% block title %}Sales Summary{% endblock %}

{% block content %}

<div class="card">

    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>Sales Summary</h2>
        <a href="{% url 'reports:reports_home' %}" class="btn secondary">
            ‚Üê Back to Reports
        </a>
    </div>

    <table class="table" style="margin-top:16px;">
        <tr>
            <th>Total Invoices</th>
            <td>{{ total_invoices }}</td>
        </tr>
        <tr>
            <th>Total Sales</th>
            <td>{{ total_sales }}</td>
        </tr>
        <tr>
            <th>Total Payments</th>
            <td>{{ total_payments }}</td>
        </tr>
        <tr>
            <th>Average Invoice</th>
            <td>{{ avg_invoice }}</td>
        </tr>
    </table>

</div>

{% endblock %}
