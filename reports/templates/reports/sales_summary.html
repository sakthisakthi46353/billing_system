{% extends "base.html" %}

{% block title %}Sales Summary{% endblock %}

{% block content %}

<div class="card p-4">

    <h2 class="mb-3">Sales Summary</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
            <tr>
                <th>Date</th>
                <th class="text-end">Total Sales</th>
            </tr>
        </thead>

        <tbody>
            {% for row in sales %}
            <tr>
                <td>{{ row.invoice__date }}</td>
                <td class="text-end">₹ {{ row.total_sales|floatformat:2 }}</td>
            </tr>
            {% endfor %}
        </tbody>

        <tfoot class="table-dark">
            <tr>
                <th>Grand Total</th>
                <th class="text-end">₹ {{ grand_total|floatformat:2 }}</th>
            </tr>
        </tfoot>
    </table>

</div>

{% endblock %}
