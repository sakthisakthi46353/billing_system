{% extends "base.html" %}

{% block content %}
<h2>Supplier Payments</h2>

<a href="{% url 'supplier_payments:payment_add' %}">➕ Add Payment</a>

<br><br>

<table border="1" cellpadding="8">
  <tr>
    <th>ID</th>
    <th>Supplier</th>
    <th>Date</th>
    <th>Method</th>
    <th>Amount</th>
  </tr>

  {% for p in payments %}
  <tr>
    <td>{{ p.id }}</td>
    <td>{{ p.supplier.name }}</td>
    <td>{{ p.date }}</td>
    <td>{{ p.payment_method }}</td>
    <td>₹ {{ p.amount }}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="5">No payments yet</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
