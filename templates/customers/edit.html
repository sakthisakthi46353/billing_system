<h1>Edit Customer</h1>

<form method="POST">
    {% csrf_token %}
    Name: <input name="name" value="{{ customer.name }}"><br><br>
    Email: <input name="email" value="{{ customer.email }}"><br><br>
    Phone: <input name="phone" value="{{ customer.phone }}"><br><br>
    Address: <textarea name="address">{{ customer.address }}</textarea><br><br>
    <button type="submit">Update</button>
</form>
