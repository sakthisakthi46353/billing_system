<!DOCTYPE html>
<html>
<head>
    <title>Edit Customer</title>
</head>
<body>
    <h1>Edit Customer</h1>

    <form method="POST">
        {% csrf_token %}
        Name: <input type="text" name="name" value="{{ customer.name }}"><br><br>
        Email: <input type="email" name="email" value="{{ customer.email }}"><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
