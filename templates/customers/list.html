<h1>Customers</h1>

<a href="/customers/add/">Add Customer</a>

<table border="1" cellpadding="10">
    <tr>
        <th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Actions</th>
    </tr>

    {% for c in customers %}
    <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.phone }}</td>
        <td>{{ c.address }}</td>
        <td>
            <a href="/customers/{{ c.id }}/edit/">Edit</a> |
            <a href="/customers/{{ c.id }}/delete/">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
