<h2>Customers</h2>

<a href="/customers/add/">Add Customer</a>

<table border="1" cellpadding="5">
<tr>
  <th>ID</th>
  <th>Name</th>
  <th>Phone</th>
</tr>

{% for c in customers %}
<tr>
  <td>{{ forloop.counter }}</td>
  <td>{{ c.name }}</td>
  <td>{{ c.phone }}</td>
</tr>
{% empty %}
<tr>
  <td colspan="3">No customers</td>
</tr>
{% endfor %}
</table>
