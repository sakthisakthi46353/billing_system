<h1>Products</h1>

<a href="/products/add/">Add Product</a>

<table border="1" cellpadding="10">
    <tr>
        <th>Name</th><th>Price</th><th>Stock</th><th>Actions</th>
    </tr>

    {% for p in products %}
    <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.stock }}</td>
        <td>
            <a href="/products/{{ p.id }}/edit/">Edit</a> |
            <a href="/products/{{ p.id }}/delete/">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
