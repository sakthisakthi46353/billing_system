<!DOCTYPE html>
<html>
<head>
    <title>Delete Product</title>
</head>
<body>
    <h1>Delete Product</h1>

    <p>Are you sure you want to delete <b>{{ product.name }}</b>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <br>
    <a href="/products/">Cancel</a>
</body>
</html>
