<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>

    <form method="POST">
        {% csrf_token %}
        Name: <input type="text" name="name"><br><br>
        Price: <input type="number" step="0.01" name="price"><br><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
