<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>

    <form method="POST">
        {% csrf_token %}
        Name: <input type="text" name="name" value="{{ product.name }}"><br><br>
        Price: <input type="number" step="0.01" name="price" value="{{ product.price }}"><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
